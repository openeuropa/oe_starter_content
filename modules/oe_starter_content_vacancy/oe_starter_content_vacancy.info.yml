package: OpenEuropa

type: module
core_version_requirement: ^9.2
dependencies:
  - allowed_formats:allowed_formats
  - drupal:content_moderation
  - drupal:menu_ui
  - drupal:path
  - entity_reference_revisions:entity_reference_revisions
  - field_group:field_group
  - oe_content:oe_content_documents_field
  - oe_content:oe_content_reference_code_field
  - oe_content:oe_content_sub_entity_document_reference_group
  - oe_media:oe_media_avportal

config_devel:
  install:
    - core.entity_form_display.node.oe_sc_vacancy.default
    - core.entity_view_display.node.oe_sc_vacancy.default
    - field.field.node.oe_sc_vacancy.body
    - field.field.node.oe_sc_vacancy.oe_sc_vacancy_application_url
    - field.field.node.oe_sc_vacancy.oe_sc_vacancy_closing_date
    - field.field.node.oe_sc_vacancy.oe_sc_vacancy_grade
    - field.field.node.oe_sc_vacancy.oe_sc_vacancy_opening_date
    - field.field.node.oe_sc_vacancy.oe_sc_vacancy_status
    - field.field.node.oe_sc_vacancy.oe_sc_vacancy_type
    - field.field.node.oe_sc_vacancy.oe_documents
    - field.field.node.oe_sc_vacancy.oe_reference_code
    - field.field.node.oe_sc_vacancy.oe_summary
    - field.storage.node.oe_sc_vacancy_application_url
    - field.storage.node.oe_sc_vacancy_closing_date
    - field.storage.node.oe_sc_vacancy_grade
    - field.storage.node.oe_sc_vacancy_opening_date
    - field.storage.node.oe_sc_vacancy_status
    - field.storage.node.oe_sc_vacancy_type
    - node.type.oe_sc_vacancy
